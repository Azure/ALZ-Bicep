name: Bicep Build Test

on:
  pull_request:
    branches:
      - main
    paths:
      - "**.bicep"

jobs:
  get_changed_files:
    name: Get changed Bicep files
    runs-on: ubuntu-latest
    outputs:
      bicep_files: ${{ steps.pr_changed_bicep_files.outputs.bicep_files }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Get changed Bicep files in PR
        id: pr_changed_bicep_files
        run: |
          echo "::set-output name=BICEP_FILES::$(git diff --name-only --diff-filter=ACMRT ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | grep .bicep$ | xargs)"

  bicep-build-test:
    name: Bicep Build
    runs-on: ubuntu-latest
    needs: get_changed_files
    if: ${{ needs.get_changed_files.outputs.bicep_files }}

    steps:
      - name: Output changed Bicep files in PR
        run: |
          echo ${{ needs.get_changed_files.outputs.bicep_files }}

      - name: Bicep Build Test
        run: |
          bicep build ${{ needs.get_changed_files.outputs.bicep_files }}
