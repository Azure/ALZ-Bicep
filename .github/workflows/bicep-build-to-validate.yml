name: Unit Tests - Bicep Files and Modules

on:
  pull_request:
    branches:
      - main

      # TODO: Branch for integration testing, to be removed before integration into main.
      - ps-rule
    paths:
      - "**.bicep"
      - "ps-rule.yaml"
      - ".ps-rule/*"
  workflow_dispatch: {}

jobs:
  bicep_unit_tests:
    name: Bicep Build & Lint All Modules
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Bicep Build & Lint All Modules
        shell: pwsh
        run: |
          Get-ChildItem -Recurse -Filter '*.bicep' -Exclude 'callModuleFromACR.example.bicep','orch-hubSpoke.bicep' | ForEach-Object {
              Write-Information "==> Attempting Bicep Build For File: $_" -InformationAction Continue
              $output = bicep build $_.FullName 2>&1
              if ($LastExitCode -ne 0)
              {
                throw $output
              }
              Else
              {
                echo $output
              }   
          }

  azure_waf:
    name: Test Azure Well-Architected Framework
    runs-on: ubuntu-latest

    steps:

      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Add pipeline tests for Azure Well-Architected Framework
      - name: Run PSRule analysis
        uses: Microsoft/ps-rule@v2.1.0
        with:
          modules: PSRule.Rules.Azure
          baseline: Azure.GA_2022_03
        continue-on-error: true
