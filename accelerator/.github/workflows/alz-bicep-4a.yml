name: ALZ-Bicep-4a Workflow

on:
  push:
    branches:
      - "main"
    paths:
      - "config/custom-parameters/resourceGroupConnectivity.parameters.all.json"
      - "config/custom-parameters/hubNetworking.parameters.all.json"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  LOCATION: ""
  UPSTREAM_RELEASE_VERSION: ""
  CONNECTIVITY_SUBSCRIPTION_ID: ""
  TOP_LEVEL_MG_PREFIX: ""
  CONNECTIVITY_RESOURCE_GROUP: ""

jobs:
  ALZ_Bicep_4a_Workflow_Job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: OIDC Login to Tenant
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ env.CONNECTIVITY_SUBSCRIPTION_ID }}
          enable-AzPSSession: true

      - name: "Connectivity Resource Group Deployment"
        uses: azure/powershell@v1
        with:
          inlineScript: |
            .\pipeline-scripts\Deploy-ALZConnectivityResourceGroup.ps1
          azPSVersion: "latest"

      - name: "Hub (Hub-and-Spoke) Deployment"
        uses: azure/powershell@v1
        with:
          inlineScript: |
            .\pipeline-scripts\Deploy-ALZHub-HubAndSpoke.ps1
          azPSVersion: "latest"
