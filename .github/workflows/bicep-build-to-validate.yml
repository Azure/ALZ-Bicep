name: Bicep Build Test

on:
  pull_request:
    branches:
      - main
    paths:
      - "**.bicep"

jobs:
  get-changed-files:
    name: Get changed Bicep files
    runs-on: ubuntu-latest
    outputs:
      bicep-files: ${{ steps.pr-changed-bicep-files.outputs.bicep-files }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Get changed Bicep files in PR
        id: pr-changed-bicep-files
        run: |
          echo "::set-output name=bicep-files::$(git diff --name-only --diff-filter=ACMRT ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | grep .bicep$ | xargs)"

  bicep-build-test:
    name: Bicep Build
    runs-on: ubuntu-latest
    needs: get-changed-files
    if: ${{ needs.get-changed-files.outputs.bicep-files }}

    steps:
      - name: Output changed Bicep files in PR
        run: |
          echo ${{ needs.get-changed-files.outputs.bicep-files }}

      - name: Bicep Build Test
        run: |
          bicep build ${{ needs.get-changed-files.outputs.bicep-files }}
