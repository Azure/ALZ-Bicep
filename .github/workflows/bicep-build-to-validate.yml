name: Bicep Build Test

on:
  pull_request:
    branches:
      - main
    paths:
      - "**.bicep"
  workflow_dispatch: {}

jobs:
  bicep_unit_tests:
    name: Test Bicep Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Bicep Build to Test
        shell: pwsh
        run: |
          Get-ChildItem -Recurse -Filter '*.bicep' | ForEach-Object {
              Write-Information "==> Attempting Bicep Build For File: $_" -InformationAction Continue
              bicep build $_.FullName
          }

      - name: ARM-TTK Bicep Parameter Files
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: true
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FILTER_REGEX_EXCLUDE: .*infra-as-code/bicep/modules/policy/definitions/lib/.*
          VALIDATE_ARM: true
          VALIDATE_JSON: true

  bicep_deploy:
    name: Deploy Bicep Files
    runs-on: ubuntu-latest
    env:
      ResourceGroupName: gitaction-bicep-rg
      ResourceGroupLocation: "EastUS"
    environment: testdeploy

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 2
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.Azure_CREDENTIALS }}
          enable-AzPSSession: true
      
      - name: Az CLI Create Resource Group
        uses: Azure/CLI@v1
        with: 
          inlineScript: |
            #!/bin/bash
            az group create --name ${{ env.ResourceGroupName }} --location ${{ env.ResourceGroupLocation }}
      
      - name: Check for hubNetworking Changes
        id: git_diff
        run: |
          pwd
          #git diff ${{ github.workspace }}/${{ github.repository }}/infra-as-code/bicep/modules/hubNetworking/hubNetworking.bicep
        working-directory: ${{ github.repository }}

      - name: Az CLI Deploy hubNetworking
        if: steps.git_diff.outputs.diff
        uses: Azure/CLI@v1
        with: 
          inlineScript: |
            #!/bin/bash
            az deployment group create --resource-group ${{ env.ResourceGroupName }} --template-file infra-as-code/bicep/modules/hubNetworking/hubNetworking.bicep
      
      - name: Az CLI Delete Resource Group
        uses: Azure/CLI@v1
        with: 
          inlineScript: |
            #!/bin/bash
            az group delete --name ${{ env.ResourceGroupName }} --yes --no-wait